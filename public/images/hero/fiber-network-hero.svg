<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fiber1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(30,200,232,0.5);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(56,189,248,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(30,200,232,0.5);stop-opacity:1" />
      <animate attributeName="x1" values="-100%;100%" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;200%" dur="4s" repeatCount="indefinite" />
    </linearGradient>
    
    <linearGradient id="fiber2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(14,165,199,0.4);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(56,189,248,0.7);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(14,165,199,0.4);stop-opacity:1" />
      <animate attributeName="x1" values="-100%;100%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;200%" dur="5s" repeatCount="indefinite" />
    </linearGradient>
    
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(30,200,232,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(30,200,232,0);stop-opacity:0" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <radialGradient id="node-glow">
      <stop offset="0%" style="stop-color:rgba(30,200,232,0.9);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(30,200,232,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(30,200,232,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background fiber optic cables - abstract network -->
  
  <!-- Major fiber trunk lines -->
  <path d="M -100 300 Q 400 250, 800 400 T 1600 350 L 2100 380" 
        stroke="url(#fiber1)" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
  
  <path d="M -100 500 Q 500 450, 900 600 T 1700 550 L 2100 580" 
        stroke="url(#fiber2)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.5"
        stroke-linecap="round"/>
  
  <path d="M -100 700 Q 300 680, 700 750 T 1500 700 L 2100 720" 
        stroke="url(#fiber1)" 
        stroke-width="1.8" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round"/>
  
  <!-- Secondary network branches -->
  <path d="M 200 250 Q 250 400, 350 350" 
        stroke="rgba(30,200,232,0.25)" 
        stroke-width="1.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <path d="M 600 380 Q 650 500, 750 450" 
        stroke="rgba(56,189,248,0.3)" 
        stroke-width="1.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <path d="M 1000 350 Q 1050 480, 1150 420" 
        stroke="rgba(30,200,232,0.28)" 
        stroke-width="1.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <path d="M 1400 380 Q 1450 520, 1550 460" 
        stroke="rgba(14,165,199,0.32)" 
        stroke-width="1.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Network connection nodes with glows -->
  <g opacity="0.7">
    <circle cx="400" cy="280" r="20" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="400" cy="280" r="4" fill="rgba(30,200,232,0.9)">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g opacity="0.7">
    <circle cx="800" cy="400" r="25" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="800" cy="400" r="5" fill="rgba(56,189,248,0.9)">
      <animate attributeName="r" values="5;6;5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g opacity="0.6">
    <circle cx="1200" cy="360" r="18" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="1200" cy="360" r="3.5" fill="rgba(30,200,232,0.85)">
      <animate attributeName="r" values="3.5;4.5;3.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g opacity="0.65">
    <circle cx="1600" cy="350" r="22" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="1600" cy="350" r="4.5" fill="rgba(14,165,199,0.9)">
      <animate attributeName="r" values="4.5;5.5;4.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lower level network nodes -->
  <g opacity="0.5">
    <circle cx="500" cy="500" r="15" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="500" cy="500" r="3" fill="rgba(30,200,232,0.8)">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g opacity="0.55">
    <circle cx="900" cy="600" r="18" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="900" cy="600" r="3.5" fill="rgba(56,189,248,0.85)">
      <animate attributeName="r" values="3.5;4.5;3.5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g opacity="0.5">
    <circle cx="1300" cy="560" r="16" fill="url(#node-glow)" filter="url(#blur)"/>
    <circle cx="1300" cy="560" r="3.2" fill="rgba(30,200,232,0.82)">
      <animate attributeName="r" values="3.2;4.2;3.2" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Fiber light pulses -->
  <circle cx="200" cy="300" r="3" fill="rgba(30,200,232,0.9)" opacity="0.8">
    <animate attributeName="cx" values="200;800;1400;2000" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="500" r="2.5" fill="rgba(56,189,248,0.9)" opacity="0.7">
    <animate attributeName="cx" values="150;900;1650;2100" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="700" r="2.8" fill="rgba(30,200,232,0.85)" opacity="0.75">
    <animate attributeName="cx" values="100;700;1500;2000" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.75;0.75;0" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle geometric elements suggesting infrastructure -->
  <rect x="350" y="270" width="100" height="20" rx="4" fill="rgba(30,200,232,0.08)" opacity="0.4"/>
  <rect x="750" y="390" width="100" height="20" rx="4" fill="rgba(56,189,248,0.08)" opacity="0.4"/>
  <rect x="1150" y="350" width="100" height="20" rx="4" fill="rgba(30,200,232,0.08)" opacity="0.4"/>
  <rect x="1550" y="340" width="100" height="20" rx="4" fill="rgba(14,165,199,0.08)" opacity="0.4"/>
</svg>
